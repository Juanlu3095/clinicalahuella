<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content class="mat-typography">
    <ng-container *ngTemplateOutlet="data.html"></ng-container> 
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close *ngIf="data.btnCancel" [class]="data.btnCancel">Cancelar</button>
    <button mat-button *ngIf="data.btnClass" [class]="data.btnClass" color="primary" (click)="confirmar()" cdkFocusInitial>Confirmar</button>
</mat-dialog-actions>
