<main>
    <section class="encabezado">
        <h1>Inicio</h1>
        <a routerLink="">← Volver a la web</a>
    </section>

    <section class="tablas-container">
        <div class="columna-izqa">
            <!-- PÁGINAS VISITADAS POR URL -->
            <h2>Páginas más visitadas</h2>
            <div class="tabla table-responsive mat-elevation-z8">
                <table mat-table [dataSource]="dataByPageurl" class="mat-elevation-z8 demo-table">
                    <!-- Producto Column -->
                    <ng-container matColumnDef="dimension">
                        <th mat-header-cell *matHeaderCellDef> <b>Url visitada</b> </th>
                        <td mat-cell *matCellDef="let data"> {{data.dimension}} </td>
                    </ng-container>
            
                    <!-- Beneficios Column -->
                    <ng-container matColumnDef="value">
                        <th mat-header-cell *matHeaderCellDef> <b>Visitas</b> </th>
                        <td mat-cell *matCellDef="let data"> {{data.value}} </td>
                    </ng-container>
            
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
        <div class="columna-dcha">
            <!-- VISITAS POR DISPOSITIVO -->
            <h2>Visitas por dispositivo</h2>
            <div class="tabla table-responsive mat-elevation-z8">
                <table mat-table [dataSource]="dataByDevices" class="mat-elevation-z8 demo-table">
                    <!-- Producto Column -->
                    <ng-container matColumnDef="dimension">
                        <th mat-header-cell *matHeaderCellDef> <b>Dispositivo</b> </th>
                        <td mat-cell *matCellDef="let data"> {{data.dimension}} </td>
                    </ng-container>
            
                    <!-- Beneficios Column -->
                    <ng-container matColumnDef="value">
                        <th mat-header-cell *matHeaderCellDef> <b>Visitas</b> </th>
                        <td mat-cell *matCellDef="let data"> {{data.value}} </td>
                    </ng-container>
            
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>

            <!-- VISITAS POR PAÍS -->
            <h2>Visitas por país</h2>
            <div class="tabla table-responsive mat-elevation-z8">
                <table mat-table [dataSource]="dataByCountries" class="mat-elevation-z8 demo-table">
                    <!-- Producto Column -->
                    <ng-container matColumnDef="dimension">
                        <th mat-header-cell *matHeaderCellDef> <b>País</b> </th>
                        <td mat-cell *matCellDef="let data"> {{data.dimension}} </td>
                    </ng-container>
            
                    <!-- Beneficios Column -->
                    <ng-container matColumnDef="value">
                        <th mat-header-cell *matHeaderCellDef> <b>Visitas</b> </th>
                        <td mat-cell *matCellDef="let data"> {{data.value}} </td>
                    </ng-container>
            
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
        
    </section>
</main>
